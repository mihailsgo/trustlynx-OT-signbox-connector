<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tests Early Logging</title>

  <script src="../../lib/require.js"></script>
  <script src="../../config.js" data-nuc-path="../.."></script>
  <script>
    require.config({
      config: {
        'nuc/utils/log': {
          page: true,
          server: {
            url: '//server/log',
            batchSize: 1
          },
          level: 'DEBUG',
          performanceTimeStamp: true
        }
      }
    });

    require(['nuc/utils/log'], function (log) {
      log.debug('early message') && console.log(log.last);

      require(['nuc/lib/log4javascript'], function () {
        log.debug('late message') && console.log(log.last);
      });
    });
  </script>
</head>

<body>
  <h1>Tests Early Logging</h1>
  <p>Look at the console.</p>
</body>
</html>
