<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Nodes Table Report Widget - General Nodes Table</title>

    <link rel="stylesheet" href="../../../../lib/src/csui/themes/carbonfiber/theme.css">

    <style>
        .binf-widgets #content {
            height: calc(100vh - 10px);
            padding: 10px;
        }
    </style>

    <script src="../../../../lib/src/nuc/lib/require.js"></script>
    <script src="../../../../lib/src/nuc/config.js" data-csui-path="../../../../lib/src/nuc"></script>
    <script src="../../../../lib/src/smart/config.js" data-csui-path="../../../../lib/src/smart"></script>
    <script>

        require.config({
            deps: [
                'csui/lib/require.config!nuc/nuc-extensions.json',
                'csui/lib/require.config!smart/smart-extensions.json',
                'csui/lib/require.config!csui/csui-extensions.json'
            ]
        });

        require.config({
            paths: {
                csui: '../../../../lib/src/csui',
                webreports: '../../..'
            },
            config: {
                'csui/utils/contexts/factories/connector': {
                    connection: {
                        url: '//server/cgi/cs.exe/api/v1',
                        supportPath: '/the_main_img',
                        credentials: {
                            username: 'Admin',
                            password: 'livelink'
                        }
                    }
                }
            }
        });

        require(['csui/lib/marionette', 'csui/utils/contexts/page/page.context',
            '../nodestable.report.view.js', './nodestable.report.mock.data.js'
        ], function (Marionette, PageContext, NodesTableReportView, mock) {

            mock.enable();

            var nodesTableReportContentRegion = new Marionette.Region({el: '#content'}),
                pageContext = new PageContext(),
                nodesTableReportView = new NodesTableReportView({
                    context: pageContext,
                    data: {
                        id: 73602,
                        title: 'Useful Links',
                        titleBarIcon: 'title-favourites',
                        parameters: [
                            {
                                name: 'myparm1',
                                value: 'val1'
                            },
                            {
                                name: 'myparm2',
                                value: 'val2'
                            }
                        ]
                    }
                });

            nodesTableReportContentRegion.show(nodesTableReportView);
            pageContext.fetch();
        });

    </script>
</head>

<body class="binf-widgets">
<div class="binf-row">
    <div class="binf-col-xs-12 row-xs-full">
        <div id="content"></div>
    </div>
</div>
</body>

</html>
