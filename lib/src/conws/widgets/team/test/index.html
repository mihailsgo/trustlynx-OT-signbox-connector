<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Team Widget</title>

  <link rel="stylesheet" href="../../../../lib/src/csui/themes/carbonfiber/theme.css">

  <script src="../../../../lib/src/nuc/lib/require.js"></script>
  <script src="../../../../lib/src/nuc/config.js" data-csui-path="../../../../lib/src/nuc"></script>
  <script src="../../../../lib/src/smart/config.js" data-csui-path="../../../../lib/src/smart"></script>
  <script>
    require.config({
      paths: {
        conws: '../../..',
        esoc:'../../../../lib/src/esoc'
      },
      config: {
        'csui/utils/contexts/factories/connector': {
          connection: {
            url: '//server/otcs/cs/api/v1',
            supportPath: '/support',
            session: {
              ticket: 'dummy'
            }
          }
        },
        'csui/utils/contexts/factories/node': {
          attributes: {
            id: 19598
          }
        }
      },
      deps: [
        'csui/lib/require.config!csui/csui-extensions.json',
        'csui/lib/require.config!nuc/nuc-extensions.json',
        'csui/lib/require.config!smart/smart-extensions.json',
        'csui/lib/require.config!conws/conws-extensions.json'
      ]
    });

    require(['csui/lib/marionette', 'csui/utils/contexts/page/page.context',
      '../team.view', './team.mock.data'
    ], function (Marionette, PageContext, TeamView) {

      var contentRegion = new Marionette.Region({
        el: '#content'
      });
      var pageContext = new PageContext();
      pageContext.node = {
        attributes: {
          id: 19598
        }
      };
      var teamView = new TeamView({
        context: pageContext,
        data: {
          showWorkspaceIcon: true
        }
      });
      contentRegion.show(teamView);
      pageContext.fetch();
    });

  </script>
</head>

<body class="binf-widgets">
<div class="container">
  <div class="row">
    <div class="col-sm-5 col-md-4 col-lg-4" id="content"></div>
  </div>
</div>
</body>

</html>
