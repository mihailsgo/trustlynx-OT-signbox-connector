<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HeaderToolbar control</title>
  <link rel="stylesheet" href="../../../../lib/src/csui/themes/carbonfiber/theme.css">
  <script src="../../../../../lib/src/nuc/lib/require.js"></script>

  <script data-csui-path="../../../../../lib/src/nuc" src="../../../../../lib/src/nuc/config.js"></script>
  <script data-csui-path="../../../../../lib/src/smart" src="../../../../../lib/src/smart/config.js"></script>

  <script type="text/javascript">
    require.config({
      paths: {
        xecmpf: '../../..',
        conws: '../../../../lib/src/conws',
        nuc: '../../../../lib/src/nuc',
        smart: '../../../../lib/src/smart',
        csui: '../../../../lib/src/csui',
        esoc: '../../../../lib/src/esoc',
        greet: '../../..'
      },
      config: {
        'csui/utils/contexts/factories/connector': {
          url: '//server/otcs/cs/api/v1',
          crossDomain: true,
          supportPath: '/support',
          session: {
            ticket: 'dummy'
          }
          /*credentials: {
            username: "Admin",
            password: "livelink"
          }*/
        }
      }
    });

    require(['csui/lib/marionette', '../headertoolbar.view', 'csui/utils/commands',
      'toolbaritems', 'commands/test_add'
    ],function( Marionette, HeaderToolbarView, Commands, toolbaritems,
        AddCommand) {

      var contentRegion = new Marionette.Region({
        el: '#content'
      });

      var commands = Commands;
      commands.add(new AddCommand());

      var headerToolbarView = new HeaderToolbarView({
        commands: commands,
        toolbarItems: toolbaritems
      });

      contentRegion.show(headerToolbarView);
    });

    require.config({
      deps: ['csui/lib/require.config!csui/csui-extensions.json']
    });

  </script>
</head>

<body class="binf-widgets">

  <div class="binf-container-fluid grid-rows">
    <div class="binf-row">
      <div class="binf-col-sm-8 binf-col-md-8 binf-col-lg-8" id="content"></div>
    </div>
  </div>

</body>
</html>
